<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen">
    <div class="min-h-screen bg-bgPrimary">
      <div class="w-full h-screen">
        <div
          class="flex items-center h-full md:justify-normal justify-center overflow-hidden"
        >
          <div
            class="bg-sideBarBg md:w-1/2 hidden min-h-screen md:flex items-center justify-center"
          >
            <img src="./src/images/login.png" alt="login" />
          </div>
          <div class="md:w-1/2">
            <div class="p-6 w-full max-w-[650px] mx-auto">
              <form class="mt-8 lg:mt-10">
                <div class="flex flex-col gap-6">
                  <div class="relative">
                    <label class="text-[18px] Gilroy-medium text-white">
                      Enter Your Email ID
                    </label>
                    <input type="email" id="emailInput" class="w-full border border-solid border-[#e5e5e585] rounded-xl text-white text-base bg-transparent outline-none px-6 py-3 Gilroy-normal mt-2 md:mt-4" placeholder="Enter your Email"/>
                    <p id="emailError" style="display: none;" class="text-[#FF2B28] absolute text-sm">Please Enter Your Email.</p>
                  </div>
                  <div class="relative">
                    <label class="text-[18px] Gilroy-medium text-white">
                      First Name
                    </label>
                    <input
                      type="text"
                      id="firstNameInput"
                      class="w-full border border-solid border-[#e5e5e585] rounded-xl text-white text-base bg-transparent outline-none px-6 py-3 Gilroy-normal mt-2 md:mt-4"
                      placeholder="First Name"
                    />
                    <p
                      id="firstNameError"
                      style="display: none"
                      class="text-[#FF2B28] absolute text-sm"
                    >
                      Please Enter Your First Name.
                    </p>
                  </div>
                  <div class="relative">
                    <label class="text-[18px] Gilroy-medium text-white">
                      Last Name
                    </label>
                    <input
                      type="text"
                      id="lastNameInput"
                      class="w-full border border-solid border-[#e5e5e585] rounded-xl text-white text-base bg-transparent outline-none px-6 py-3 Gilroy-normal mt-2 md:mt-4"
                      placeholder="Last Name"
                    />
                    <p
                      id="lastNameError"
                      style="display: none"
                      class="text-[#FF2B28] absolute text-sm"
                    >
                      Please Enter Your Last Name.
                    </p>
                  </div>
                </div>
                <div class="flex gap-5 lg:mt-8 mt-6">
                  <button
                    type="button"
                    onclick="checkBtn()"
                    class="bg-btnSecondary hover:bg-transparent border border-solid border-[#E9901A] py-2 pt-2.5 px-[18px] md:px-8 md:py-4 md:pt-[18px] text-base text-white hover:text-[#FFA51F] rounded-lg flex items-center justify-center Gilroy-semibold"
                  >
                    Check
                  </button>
                  <button
                    onclick="history.back()"
                    type="button"
                    class="bg-transparent hover:bg-[#E9901A] border border-solid border-[#E9901A] py-2 pt-2.5 px-[18px] md:px-8 md:py-4 md:pt-[18px] text-base text-[#FFA51F] hover:text-white rounded-lg flex items-center justify-center Gilroy-semibold"
                  >
                    Back Home
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./forgotPassword.js"></script>
  </body>
</html>
