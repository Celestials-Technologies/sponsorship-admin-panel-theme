<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link href="./dist/output.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>

    <body class="min-h-screen">
        <div class="min-h-screen bg-bgPrimary flex justify-center items-center">
            <div class="flex gap-3.5 items-center overflow-auto">
                <div class="min-w-[263px] h-[333px] border border-primary rounded-"></div>
                <div class="w-full min-w-[512px] max-w-[512px]">
                    <h1 class="text-[34px] leading-8 Gilroy-extrabold text-center">
                        <span class="text-primary">Screen</span><span class="text-white">Popper</span>
                    </h1>
                    <div class="border border-white rounded-t-2xl pt-[15px] pb-[30px] px-6 mt-[37px] bg-gradient">
                        <p class="text-[26px] leading-[31px] text-white text-center Gilroy-bold mb-0">Payment Details</p>
                        <p class="text-[17.589px] leading-[17.589px] text-white text-center Gilroy-normal mt-2.5">This is to Verify your account, you will not be charged during 7 days free trail.</p>
                        <form action="#">
                            <div class="flex gap-2.5 mt-4">
                                <div class="w-1/2">
                                    <label class="text-[15px] Gilroy-medium text-white opacity-80 block">Full Address<sup class="text-[15px] text-primary relative top-px">*</sup></label>
                                    <input type="text" class="py-3.5 px-[13px] rounded-xl bg-white w-full h-[45px] placeholder:text-[#00000033]" placeholder="Full Address...">
                                </div>
                                <div class="w-1/2">
                                    <label class="text-[15px] Gilroy-medium text-white opacity-80 block">City Name<sup class="text-[15px] text-primary relative top-px">*</sup></label>
                                    <input type="text" class="py-3.5 px-[13px] rounded-xl bg-white w-full h-[45px] placeholder:text-[#00000033]" placeholder="City Name...">
                                </div>
                            </div>
                            <div class="flex gap-2.5 mt-4">
                                <div class="w-3/5">
                                    <label class="text-[15px] Gilroy-medium text-white opacity-80 block">State/Province<sup class="text-[15px] text-primary relative top-px">*</sup></label>
                                    <input type="text" class="py-3.5 px-[13px] rounded-xl bg-white w-full h-[45px] placeholder:text-[#00000033]" placeholder="State/Province...">
                                </div>
                                <div class="w-2/5">
                                    <label class="text-[15px] Gilroy-medium text-white opacity-80 block">Zip Code<sup class="text-[15px] text-primary relative top-px">*</sup></label>
                                    <input type="text" class="py-3.5 px-[13px] rounded-xl bg-white w-full h-[45px] placeholder:text-[#00000033]" placeholder="Zip Code...">
                                </div>
                            </div>
                            <div class="mt-4">
                                <label class="text-[15px] Gilroy-medium text-white opacity-80 block">Country</label>
                                <input type="text" class="py-3.5 px-[13px] rounded-xl bg-white w-full h-[45px] placeholder:text-[#00000033]" placeholder="Select Country...">
                            </div>
                            <div class="mt-4">
                                <label class="text-[15px] Gilroy-medium text-white opacity-80 block">Card Number</label>
                                <input type="tel" class="py-3.5 px-[13px] rounded-xl bg-white w-full h-[45px] placeholder:text-[#00000033]" placeholder="Select Country...">
                            </div>
                            <div class="flex gap-2.5 mt-4">
                                <div class="w-3/5">
                                    <label class="text-[15px] Gilroy-medium text-white opacity-80 block">Name on the Card*<sup class="text-[15px] text-primary relative top-px">*</sup></label>
                                    <input type="text" class="py-3.5 px-[13px] rounded-xl bg-white w-full h-[45px] placeholder:text-[#00000033]" placeholder="State/Province...">
                                </div>
                                <div class="w-2/5">
                                    <label class="text-[15px] Gilroy-medium text-white opacity-80 block">Security Code*<sup class="text-[15px] text-primary relative top-px">*</sup></label>
                                    <input type="password" class="py-3.5 px-[13px] rounded-xl bg-white w-full h-[45px] placeholder:text-[#00000033]" placeholder="Zip Code...">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="py-2 px-4 bg-primary rounded-b-2xl text-md Gilroy-semibold leading-[17px] text-white text-center w-full h-[34.3px] flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14" viewBox="0 0 11 14" fill="none">
                                <path d="M5.65436 1.02447C6.15227 1.02447 6.62979 1.19754 6.98186 1.50561C7.33394 1.81367 7.53173 2.2315 7.53173 2.66717V5.95257H3.77699V2.66717C3.77699 2.2315 3.97478 1.81367 4.32686 1.50561C4.67893 1.19754 5.15645 1.02447 5.65436 1.02447ZM8.47041 5.95257V2.66717C8.47041 2.01367 8.17372 1.38693 7.64561 0.924828C7.1175 0.462729 6.40122 0.203125 5.65436 0.203125C4.9075 0.203125 4.19122 0.462729 3.66311 0.924828C3.135 1.38693 2.83831 2.01367 2.83831 2.66717V5.95257C2.3404 5.95257 1.86288 6.12564 1.51081 6.4337C1.15873 6.74177 0.960938 7.1596 0.960938 7.59527V11.702C0.960938 12.1377 1.15873 12.5555 1.51081 12.8636C1.86288 13.1716 2.3404 13.3447 2.83831 13.3447H8.47041C8.96832 13.3447 9.44584 13.1716 9.79791 12.8636C10.15 12.5555 10.3478 12.1377 10.3478 11.702V7.59527C10.3478 7.1596 10.15 6.74177 9.79791 6.4337C9.44584 6.12564 8.96832 5.95257 8.47041 5.95257Z" fill="white"/>
                            </svg>
                            <span>Encrypted, safe & secure.</span>
                        </div>
                    </div>
                    <button class="px-[19.5px] w-full h-12 rounded-full text-[19px] text-white text-center Gilroy-medium w-full max-w-[293px] mx-auto block bg-btnPrimary mt-[22px]">Complete Registration</button>
                </div>
            </div>
        </div>
    </body>
</html>
